<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Snack Bar'" [items]="['UI']" [active_item]="'Snack Bar'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Positions</strong> des Notifications</h2>

          </div>
          <div class="body">
            <div class="row clearfix jsdemo-notification-button">
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button color="primary"
                  (click)="showNotification('black','You have new Massage...!!!','top','left')">Haut Gauche</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button color="accent"
                  (click)="showNotification('black','You have new Massage...!!!','bottom','left')">Bas Gauche</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button color="warn"
                  (click)="showNotification('black','You have new Massage...!!!','bottom','center')">Bas Centre</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-green"
                  (click)="showNotification('black','You have new Massage...!!!','bottom','right')">Bas Droite
                </button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-cyan"
                  (click)="showNotification('black','You have new Massage...!!!','top','right')">Haut Droite</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-blue"
                  (click)="showNotification('black','You have new Massage...!!!','top','center')">
                  Haut Centre
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Notification</strong> Types</h2>

          </div>
          <div class="body">
            <div class="row clearfix jsdemo-notification-button">
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-green"
                  (click)="showNotification('snackbar-success','You have new Massage...!!!','bottom','center')">Succ√®s</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-red"
                  (click)="showNotification('snackbar-danger','You have new Massage...!!!','bottom','center')">Danger</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-yellow"
                  (click)="showNotification('snackbar-warning','You have new Massage...!!!','bottom','center')">Avertissement</button>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button mat-raised-button class="bg-cyan"
                  (click)="showNotification('snackbar-info','You have new Massage...!!!','bottom','center')">Info</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
