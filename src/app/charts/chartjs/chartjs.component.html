<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- fil d'Ariane -->
      <app-breadcrumb [title]="'Graphique ChatJs'" [items]="['Graphiques']" [active_item]="'ChatJs'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique en ligne</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique à aires</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="areaChartData" [options]="areaChartOptions"
                [type]="areaChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique en barres</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                [plugins]="barChartPlugins" [type]="barChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique à bulles</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="bubbleChartData" [options]="bubbleChartOptions" [legend]="true"
                [type]="bubbleChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique en anneau</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType"
                [options]="doughnutChartOptions">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique radar</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="radarChartData" [options]="radarChartOptions"
                [type]="radarChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique polaire</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="polarAreaChartData" [legend]="polarAreaLegend"
                [type]="polarAreaChartType" [options]="polarChartOptions">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="header">
            <h2>Graphique en secteurs</h2>
          </div>
          <div class="body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
